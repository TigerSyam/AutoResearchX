<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoResearchX - Autonomous AI Research</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Animated Background */
        .cosmic-background {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at center, rgba(10, 10, 35, 0.8) 0%, rgba(0, 0, 0, 1) 100%),
                linear-gradient(45deg, #0a0a0a 0%, #0a0a23 50%, #1a1a2e 100%);
            z-index: -3;
        }

        .cosmic-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: grid-shift 20s linear infinite;
        }

        .nebula {
            position: fixed;
            inset: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            filter: blur(100px);
            z-index: -1;
            animation: nebula-drift 30s ease-in-out infinite;
        }

        /* Particle System */
        .particles-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-star {
            width: 2px;
            height: 2px;
            background: #ffffff;
            box-shadow: 0 0 10px #ffffff;
            animation: twinkle 3s ease-in-out infinite;
        }

        .particle-energy {
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            box-shadow: 0 0 20px #00ffff;
            animation: energy-flow 4s linear infinite;
        }

        .particle-data {
            width: 1px;
            height: 1px;
            background: rgba(0, 255, 255, 0.6);
            animation: data-stream 2s linear infinite;
        }

        /* Main Container */
        .main-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 10;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #8b5cf6, #ec4899, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .hero-title::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: title-glow 4s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #d1d5db;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* AI Core Visualization */
        .ai-core-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .ai-core {
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            animation: core-rotate 20s linear infinite;
        }

        .core-sphere {
            position: absolute;
            inset: 20%;
            background: radial-gradient(circle, #00ffff 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: core-pulse 3s ease-in-out infinite;
        }

        .core-ring {
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: core-ring 4s ease-in-out infinite;
        }

        .core-particles {
            position: absolute;
            inset: -30px;
        }

        .core-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: orbit 8s linear infinite;
        }

        /* Interactive Elements */
        .interactive-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .interactive-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 0;
        }

        .interactive-card > * {
            position: relative;
            z-index: 1;
        }

        .interactive-card:hover::before {
            opacity: 1;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #00ffff, #8b5cf6) 1;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .input-field:focus {
            border-image: linear-gradient(135deg, #00ffff, #ec4899) 1;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ffff, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .reset-btn {
            margin-top: 1.5rem;
            padding: 1rem 2.25rem;
            background: linear-gradient(135deg, #00ffff, #8b5cf6);
            border: none;
            border-radius: 999px;
            color: #ffffff;
            font-size: 1.05rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.35),
                0 0 28px rgba(0, 255, 255, 0.22);
            animation: resetGlow 2.6s ease-in-out infinite;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px) scale(1.02);
            filter: brightness(1.05);
            box-shadow:
                0 16px 45px rgba(0, 0, 0, 0.45),
                0 0 42px rgba(0, 255, 255, 0.34);
        }

        .reset-btn:hover::before {
            opacity: 1;
        }

        .reset-btn:active {
            transform: translateY(0) scale(0.99);
        }

        .reset-btn:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 3px rgba(0, 255, 255, 0.25),
                0 0 55px rgba(0, 255, 255, 0.35);
        }

        .reset-btn > * {
            position: relative;
            z-index: 1;
        }

        .completion-quote {
            margin-top: 1.25rem;
            color: #9ca3af;
            font-size: 1rem;
            font-style: italic;
            opacity: 0.95;
            animation: fadeIn 0.8s ease-out;
        }

        /* Cursor-reactive Elements */
        .magnetic {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .glow-cursor {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transition: all 0.1s ease;
            filter: blur(40px);
        }

        /* Animations */
        @keyframes grid-shift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes nebula-drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.1); }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes title-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes energy-flow {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes data-stream {
            0% { transform: translateX(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        @keyframes core-rotate {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes core-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes core-ring {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .interactive-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .ai-core-container {
                width: 150px;
                height: 150px;
            }
        }

        /* Utility Classes */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes resetGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), 0 0 28px rgba(0, 255, 255, 0.22); }
            50% { box-shadow: 0 14px 40px rgba(0, 0, 0, 0.42), 0 0 44px rgba(0, 255, 255, 0.32); }
        }

        .hidden {
            display: none !important;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursor-follower"></div>
    <div class="glow-cursor" id="glow-cursor"></div>
    
    <div class="cosmic-background"></div>
    <div class="cosmic-grid"></div>
    <div class="nebula"></div>
    <div class="particles-container" id="particles-container"></div>
    
    <div id="root"></div>

    <div class="footer">
        AutoResearchX • Autonomous AI Research System
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Particle System Component
        const ParticleSystem = ({ mouseX, mouseY }) => {
            const particlesRef = useRef([]);

            useEffect(() => {
                const container = document.getElementById('particles-container');
                if (!container) return;

                // Create different types of particles
                const createParticles = () => {
                    // Star particles
                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle particle-star';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 3 + 's';
                        container.appendChild(particle);
                        particlesRef.current.push(particle);
                    }

                    // Energy particles
                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle particle-energy';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 4 + 's';
                        container.appendChild(particle);
                        particlesRef.current.push(particle);
                    }

                    // Data stream particles
                    for (let i = 0; i < 30; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle particle-data';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        container.appendChild(particle);
                        particlesRef.current.push(particle);
                    }
                };

                createParticles();

                return () => {
                    particlesRef.current.forEach(particle => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    });
                    particlesRef.current = [];
                };
            }, []);

            // Update particles based on cursor position
            useEffect(() => {
                if (mouseX === null || mouseY === null) return;

                particlesRef.current.forEach((particle, index) => {
                    const rect = particle.getBoundingClientRect();
                    const particleX = rect.left + rect.width / 2;
                    const particleY = rect.top + rect.height / 2;
                    
                    const deltaX = mouseX - particleX;
                    const deltaY = mouseY - particleY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        const moveX = deltaX * force * 0.5;
                        const moveY = deltaY * force * 0.5;
                        
                        particle.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + force * 0.5})`;
                        particle.style.zIndex = '1000';
                    } else {
                        particle.style.transform = 'translate(0, 0) scale(1)';
                        particle.style.zIndex = 'auto';
                    }
                });
            }, [mouseX, mouseY]);

            return null;
        };

        // AI Core Component
        const AICore = ({ mouseX, mouseY }) => {
            const coreRef = useRef(null);

            useEffect(() => {
                if (!coreRef.current || mouseX === null || mouseY === null) return;

                const rect = coreRef.current.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (mouseX - centerX) * 0.1;
                const deltaY = (mouseY - centerY) * 0.1;
                
                coreRef.current.style.transform = `perspective(1000px) rotateY(${deltaX / 10}deg) rotateX(${-deltaY / 10}deg)`;
            }, [mouseX, mouseY]);

            return (
                <div className="ai-core-container" ref={coreRef}>
                    <div className="ai-core">
                        <div className="core-sphere"></div>
                        <div className="core-ring"></div>
                        <div className="core-particles">
                            {[...Array(6)].map((_, i) => (
                                <div
                                    key={i}
                                    className="core-particle"
                                    style={{
                                        animationDelay: `${i * 0.5}s`,
                                        transform: `rotate(${i * 60}deg) translateX(60px)`
                                    }}
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Interactive Card Component
        const InteractiveCard = ({ children, mouseX, mouseY }) => {
            const cardRef = useRef(null);

            useEffect(() => {
                if (!cardRef.current || mouseX === null || mouseY === null) return;

                const rect = cardRef.current.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                
                const rotateX = (deltaY / rect.height) * 20;
                const rotateY = (deltaX / rect.width) * 20;
                
                cardRef.current.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            }, [mouseX, mouseY]);

            return (
                <div className="interactive-card magnetic" ref={cardRef}>
                    {children}
                </div>
            );
        };

        // Main Home Component
        const Home = () => {
            const [mouseX, setMouseX] = useState(null);
            const [mouseY, setMouseY] = useState(null);
            const [appState, setAppState] = useState('idle');
            const [query, setQuery] = useState('');
            const [report, setReport] = useState('');
            const [apiError, setApiError] = useState('');
            const timeoutsRef = useRef([]);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMouseX(e.clientX);
                    setMouseY(e.clientY);

                    // Update cursor position
                    const cursor = document.getElementById('cursor');
                    const cursorFollower = document.getElementById('cursor-follower');
                    const glowCursor = document.getElementById('glow-cursor');

                    if (cursor) {
                        cursor.style.left = e.clientX - 10 + 'px';
                        cursor.style.top = e.clientY - 10 + 'px';
                    }

                    if (cursorFollower) {
                        cursorFollower.style.left = e.clientX - 20 + 'px';
                        cursorFollower.style.top = e.clientY - 20 + 'px';
                    }

                    if (glowCursor) {
                        glowCursor.style.left = e.clientX - 150 + 'px';
                        glowCursor.style.top = e.clientY - 150 + 'px';
                    }
                };

                document.addEventListener('mousemove', handleMouseMove);

                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            const clearPendingTimeouts = () => {
                timeoutsRef.current.forEach((t) => clearTimeout(t));
                timeoutsRef.current = [];
            };

            const handleQuerySubmit = async (e) => {
                e.preventDefault();

                const q = query.trim();
                if (!q) return;

                setApiError('');
                setReport('');
                clearPendingTimeouts();

                setAppState('researching');

                // UI pacing (optional) while the real API runs
                timeoutsRef.current.push(setTimeout(() => setAppState('reading'), 3000));
                timeoutsRef.current.push(setTimeout(() => setAppState('synthesizing'), 6000));

                try {
                    const response = await fetch('http://127.0.0.1:8000/research', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: q }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Request failed');
                    }

                    const data = await response.json();
                    clearPendingTimeouts();
                    setReport((data && data.report) ? data.report : '');
                    setAppState('completed');
                } catch (err) {
                    clearPendingTimeouts();
                    console.error('Research API failed:', err);
                    setApiError('Research failed. Please try again.');
                    setAppState('idle');
                }
            };

            const resetResearch = () => {
                clearPendingTimeouts();
                setAppState('idle');
                setQuery('');
                setReport('');
                setApiError('');
            };

            if (appState === 'completed') {
                return (
                    <div className="main-container fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-cyan-400 mb-4">Research Complete!</h1>
                            <div className="glassmorphism p-8 max-w-4xl mx-auto">
                                <h3 className="text-2xl font-semibold text-cyan-400 mb-4">{query.trim() || 'Research Report'}</h3>
                                {report ? (
                                    <div
                                        className="text-left"
                                        style={{
                                            whiteSpace: 'pre-wrap',
                                            overflowWrap: 'anywhere',
                                            wordBreak: 'break-word',
                                            fontFamily: 'inherit',
                                            fontSize: '1.05rem',
                                            lineHeight: 1.75,
                                            color: '#d1d5db',
                                            maxHeight: '70vh',
                                            overflowY: 'auto',
                                            paddingRight: '0.5rem'
                                        }}
                                    >
                                        {report}
                                    </div>
                                ) : (
                                    <p className="text-gray-300 text-lg leading-relaxed">
                                        No report returned from the API.
                                    </p>
                                )}
                            </div>
                            <p className="completion-quote">“Curiosity is the engine of discovery.”</p>
                            <button onClick={resetResearch} className="reset-btn">
                                New Research
                            </button>
                        </div>
                    </div>
                );
            }

            if (appState !== 'idle') {
                return (
                    <div className="main-container">
                        <div className="research-status fade-in">
                            <div className="status-content">
                                <div className="status-text">
                                    {appState === 'researching' && 'Scanning the digital universe...'}
                                    {appState === 'reading' && 'Processing and understanding...'}
                                    {appState === 'synthesizing' && 'Connecting the dots...'}
                                </div>
                                <div className="progress-bar">
                                    <div 
                                        className="progress-fill"
                                        style={{
                                            width: appState === 'researching' ? '33%' : appState === 'reading' ? '66%' : '100%'
                                        }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="main-container">
                    <ParticleSystem mouseX={mouseX} mouseY={mouseY} />
                    
                    <div className="hero-section fade-in">
                        <h1 className="hero-title">AutoResearchX</h1>
                        <p className="hero-subtitle">
                            An autonomous AI research system that searches, reads, summarizes, and synthesizes knowledge from across the digital universe
                        </p>
                        
                        <AICore mouseX={mouseX} mouseY={mouseY} />
                    </div>
                    
                    <InteractiveCard mouseX={mouseX} mouseY={mouseY}>
                        <form onSubmit={handleQuerySubmit}>
                            <input
                                type="text"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                                placeholder="What would you like to research?"
                                className="input-field"
                            />
                            {apiError && (
                                <div style={{ color: '#ff6b6b', marginBottom: '1rem', textAlign: 'left' }}>
                                    {apiError}
                                </div>
                            )}
                            <button
                                type="submit"
                                className="submit-btn"
                                disabled={!query.trim()}
                            >
                                <span>Begin Research</span>
                            </button>
                        </form>
                    </InteractiveCard>
                </div>
            );
        };

        const App = () => {
            return <Home />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
